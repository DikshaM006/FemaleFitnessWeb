<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Progress Tracker</title>
    <link rel="stylesheet" href="style14.css">
</head>
<body>
    <div class="container">
        <h2>Fitness Progress Tracker</h2>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        <div class="input-container">
            <label for="bodyFatPercentage">Body Fat Percentage:</label>
            <input type="number" id="bodyFatPercentage" placeholder="Enter your body fat percentage">
        </div>
        <button id="trackBtn">Track Progress</button>
        <div id="progressResult"></div>
    </div>
    <script src="script4.js"></script>
</body>
</html>
